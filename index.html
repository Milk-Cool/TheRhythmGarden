<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TheRhythmGarden</title>

        <link href="style.css" rel="stylesheet">
        <script src="src/script.ts" type="module" defer></script>
    </head>
    <body>
        <div class="win" id="winLevelSelect">
            <h1>Select level</h1>
            <div id="index"></div><br>

            <button id="open">Open</button>
            <button id="play">Play</button>
        </div>
        <div class="win" id="winResults">
            <h1>Results</h1>
            <div id="results">
                <div id="rank">
                    <img src="/ranks/a.png" id="rankImg">
                    <div>score: <span id="score">0</span></div>
                    <div>combo: <span id="combo">0</span></div>
                    <div>accuracy: <span id="accuracy">0</span>%</div>
                </div>
                <div id="ratings">
                    <div><img src="/ratings/waow.png"><span id="ratingsWaow">0</span></div>
                    <div><img src="/ratings/good.png"><span id="ratingsGood">0</span></div>
                    <div><img src="/ratings/ok.png"><span id="ratingsOk">0</span></div>
                    <div><img src="/ratings/bad.png"><span id="ratingsBad">0</span></div>
                    <div><img src="/ratings/miss.png"><span id="ratingsMiss">0</span></div>
                </div>
            </div>
            <button id="closeResults">Close</button>
        </div>
        <div id="settings">
            <input type="range" min="0" max="1" step="0.01" value="0.8" id="volume">
        </div>
        <canvas width="480" height="270"></canvas>
    </body>
</html>
