<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TheRhythmGarden</title>

        <link href="style.css" rel="stylesheet">
        <script src="src/script.ts" type="module" defer></script>
    </head>
    <body>
        <div id="index"></div>
        <div id="settings">
            <input type="range" min="0" max="1" step="0.01" value="0.8" id="volume">
        </div>
        <div class="play">
            <button id="open">Open</button>
            <input id="file" type="file">
            <button id="play">Play</button>
        </div>
        <canvas width="480" height="270"></canvas>
    </body>
</html>
